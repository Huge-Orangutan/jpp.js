<!DOCTYPE html>
<html>
<head>
	<title>overload</title>
	<script type="text/javascript" src="../jpp-0.3.1.js"></script>
</head>
<body>
<script type="text/javascript">
var about = jpp.overload(["number", "string", Array], function (id, name, data) {
	return id + " " + name + " " + data.toString();
}).overload(["string", "number", Array], function (name, id, data) {
	return name + " " + id + " " + data.toString();
}).overload([Array, "number", "string"], function (data, id, name) {
	return data.toString() + " " + id + " " + name;
}).overload(["number", "string"], function (id, name) {
	return id + " " + name;
});

// result: 2212345 TonyStark ironMan
alert(about(2212345, "TonyStark", ["ironMan"]));
// result: TonyStark 234321 millionaire
alert(about("TonyStark", 234321, ["millionaire"]));
// result: genius 55675 TonyStark
alert(about(["genius"], 55675, "TonyStark"));
// result: 55675 TonyStark
alert(about(55675, "TonyStark"));
// error
alert(33455432, about(["genius"], "TonyStark"));
</script>
</body>
</html>
