<!DOCTYPE html>
<html>
<head>
	<title>class extends</title>
	<script type="text/javascript" src="../jpp-0.3.0.js"></script>
</head>
<body>
<script type="text/javascript">
var People = jpp.class({
	extends : null,
	private : {
		id : null,
		hobby : null
	},
	protected : {
		money : null,
		phoneNumber : null
	},
	public : {
		firstName : null,
		lastName : null,
		age : null,
		birthday : null,
		job : null,
		
		constructor : function (name, id) {
			if (name) {
				var nameArray = name.split(" ");

				this.firstName = nameArray[0];
				this.lastName = nameArray[1];
			}

			if (id) {
				this.id = id;
			}
		},

		setBirthday : function (date) {
			if (date) {
				this.birthday = date;
			}
		},

		getBirthday : function () {
			return this.birthday;
		},

		askForId : function () {
			return this.id;
		},

		findHobby : function () {
			return this.hobby;
		}
	},
	static : {
		OCCUPATION_PROGRAMMER : "programmer",
		OCCUPATION_ARTIST : "artist",
		OCCUPATION_MUSICIAN : "musician",
		OCCUPATION_STUDENT : "student"
	}
});

var Student = jpp.class({
	extends : {
		baseClass : People,
		arguments : jpp.ARGUMENTS
	},
	public : {
		nickname : null,

		constructor : function (name, id, nickname) {
			if (name) {
				var nameArray = name.split(" ");

				this.firstName = nameArray[0];
				this.lastName = nameArray[1];
			}

			if (id) {
				this.id = id;
			}

			if (nickname) {
				this.nickname = nickname;
			}

			this.occupation = People.OCCUPATION_STUDENT;
		},
	}
});

function testStudent () {
	var yuehao = new Student("Yuehao Wang", 54324534321, "Super-programming Man");
	
	yuehao.setBirthday("19990727");

	// result: Wang
	alert(yuehao.lastName);
	// result: Super-programming Man
	alert(yuehao.nickname);
	// result: 19990727
	alert(yuehao.getBirthday());
	// result: 51092028
	alert(yuehao.askForId());
	// result: undefined
	alert(yuehao.hobby);
	// result: student
	alert(yuehao.occupation);
	// error
	alert(yuehao.money);
}

testStudent();
</script>
</body>
</html>
